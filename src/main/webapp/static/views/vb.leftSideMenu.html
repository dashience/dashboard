<ul ng-controller="ReportController" class="sidebar-nav">
    <li class="sidebar-brand">
        <a href="#"></a>
    </li>
    <li>
        <a ui-sref="index.dashboard">Dashboard</a>
    </li>
    <li>
        <a href="#">Dashboard 1</a>
    </li>
    <li>
        <a href="#">Dashboard 2</a>
    </li>
    <li>
        <a ui-sref="index" >
            Reports 
            <span class="pull-right">
                <span class="fa fa-plus-circle" ng-click="addParent()" aria-hidden="true"></span>
                <span class="fa" ng-class="{'fa-chevron-right':!showSubMenu, 'fa-chevron-down':showSubMenu}" ng-click="showSubMenu = !showSubMenu"></span>
            </span>
        </a>
        <ul class="list-unstyled" ng-show="showSubMenu">
            <li ng-repeat="report in reports">
                <span ng-show="report.isEdit">
                    <input type="text" ng-model="report.parentName" class="textbox">
                    <span class="fa fa-save" ng-click="report.isEdit = false;"></span>
                </span>
                <a href="" ng-hide="report.isEdit">
                    {{report.parentName}}
                    <span class="pull-right">
                        <span class="fa fa-plus-circle txt-right-circle" ng-click="addChild(report)" aria-hidden="true"></span>
                        <span class="fa fa-pencil" ng-click="report.isEdit = true"></span>
                    </span>
                </a>

                <ul class="list-unstyled">
                    <li  ng-repeat="child in report.childItems">                       
                        <span ng-show="child.isEdit">
                            <input type="text" ng-model="child.childName" class="textbox">
                            <span class="fa fa-save" ng-click="child.isEdit = false;"></span>
                        </span>
                        <a ng-hide="child.isEdit" ui-sref="index.report({reportId: child.id})" class=" text-indent">{{child.childName}}
                            <span class="pull-right">
                                <span class="fa fa-pencil fa-point" ng-click="child.isEdit = true"></span>
                            </span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>


    </li>
</ul>
