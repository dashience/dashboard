<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar" ng-controller="ReportController"> 

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
        <!-- <li class="header">Navigation</li>--> 
        <!-- Optionally, you can add icons to the links -->
        <li class="active">
            <a ui-sref="dashboard">
                <i class="glyphicon glyphicon-dashboard"></i> 
                <span>Dashboard</span>
            </a>
        </li>
        <li class="treeview"> 
            <a href="#"><i class="glyphicon glyphicon-list-alt"></i> 
                <span>Reports</span> 
                <span class="pull-right-container"> 
                    <i class="fa fa-angle-left pull-right"></i> 
                </span> 
            </a>
            <ul class="treeview-menu">
                <li ng-repeat="report in reports">
                    <span ng-show="report.isEdit" class="parentEdit">
                        <input type="text" ng-model="report.parentName" class="textbox">
                        <span class="fa fa-save" ng-click="report.isEdit = false;" style="color:white;"></span>
                    </span>

                    <a href="" ng-hide="report.isEdit" class="parentActions" style="color:white;">
                        {{report.parentName}}

                        <span class="pull-right"  style="padding-right: 10px;">
                            <i class="fa fa-plus-circle" ng-click="addChild(report)" aria-hidden="true" style="color:white;"></i>
                            <i class="fa fa-pencil" ng-click="report.isEdit = true" style="color:white;"></i>
                            <i class="fa fa-remove" style="color:white;"></i>
                        </span>
                    </a>

                    <ul class="treeview-menu">
                        <li  ng-repeat="child in report.childItems">                       
                            <span ng-show="child.isEdit" class="childEdit">
                                <input type="text" ng-model="child.childName" class="textbox">
                                <span class="fa fa-save" ng-click="child.isEdit = false;" style="color:white;"></span>
                            </span>
                            <a class="childActions" ng-hide="child.isEdit" ui-sref="report({reportId: child.id})" style="color:white;">
                                {{child.childName}}
                                <span class='pull-right'  style="padding-right: 10px;">
                                    <i class="fa fa-pencil" ng-click="child.isEdit = true" style="color:white;"></i>
                                    <i class="fa fa-remove" style="color:white;"></i>
                                </span>
                            </a>
                        </li>
                    </ul>

                </li>
            </ul>
        </li>
    </ul>
    <!-- /.sidebar-menu --> 
</section>
