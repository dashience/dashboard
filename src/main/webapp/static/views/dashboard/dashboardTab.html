<div ng-controller="TabController">
    <div class="tab-pane" ng-repeat="tab in tabs">
        <h2>{{tab.dashboardTitle}}</h2>
        <ul class="nav nav-tabs list-inline active">
            <li ng-repeat="tabItem in tab.tabItems">
                <a ui-sref="index.dashboard.tab.panel({panelId: tabItem.tabUrl})" data-toggle="tab" class="firsttab" style="cursor: pointer;">{{tabItem.tabName}}</a></li>
            <li>
                <span class="fa fa-plus-circle" ng-click="addTab(tab)"> Add Tab</span></li>
        </ul>
    </div>
    <ui-view></ui-view>
</div>
