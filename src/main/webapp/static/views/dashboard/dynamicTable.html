<table class="table table-bordered table-striped" style="margin-bottom: -10px;">
    <thead>
        <tr>
            <th ng-repeat="col in columns" class="text-capitalize">{{col.title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate='tableItem in tableItems | itemsPerPage: pageSize' current-page="currentPage">
            <td ng-repeat="col in columns">
                {{tableItem[col.field]}}
            </td>
        </tr>
    </tbody>
</table>
 <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="static/views/reports/pagination.tpl.html" class="pull-right"></dir-pagination-controls>
