<style>
    table,td, th {
        border:1px solid black;
        padding: 10px;
        border-collapse: collapse; 
    }
    th{
        background-color: grey;
        color:white;
    }
</style>
<div ng-controller="PanelController">
    <div class="container-fluid">
        <div class="pull-right l2t-tab">
            <a class="btn btn-warning" ng-click="add()"><i class="fa fa-plus"></i> Add New</a>
            <a class="btn btn-warning" ng-click="fullscreenCtrl.toggleFullscreen()"><i class="fa fa-arrows-alt"></i> Full screen</a>
            <a href="#" class="btn btn-warning"><i class="fa fa-refresh"></i> Refresh</a>
        </div><br><br><br/>


        <div class="box box-info light">
            <div class="box-header with-border light-blue">
                <h3 class="box-title">Questions?</h3>
            </div>
        </div>
    </div>

    <div class="col-md-6" ng-repeat="panel in panels">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <span class="{{panel.icon}}"></span> 
                    <span class="text-uppercase">{{panel.chartType}}</span>
                </h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-toggle="modal" data-target="#preview{{$index + 1}}" data-widget=""><i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget=""><i class="fa fa-refresh"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body chart-responsive">
                <center><div id="widget{{panel.chartId}}"></div></center>
                <!--<div class="chart" id="line-chart" style="height: 300px;"></div>-->
            </div> 
        </div>
        <div id="preview{{$index + 1}}" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        Chart
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2">Data Source</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Data Source">
                                </div>

                                <label class="col-sm-2">Data Set</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Data Set">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">Dimensions</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Dimensions">
                                </div>

                                <label class="col-sm-2">Filter</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Filter">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">Sort</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Sort">
                                </div>

                                <label class="col-sm-2">Widget Title</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="title">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">Url</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Url" ng-model="panel.url">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2" style="font-family:cursive">Type</label>
                                <div class="col-sm-10">
                                    <span ng-repeat="chartType in chartTypes track by chartType.id">
                                        <span ng-click="previewChart(chartType, panel);" class="previewChart" title="{{chartType.name}}">
                                            <img src="{{chartType.url}}" class="charttype">
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">Preview</label>
                                <div class="col-sm-10">
                                    <div id="previewChart{{panel.chartId}}" class="chartpreview" ng-model="panel.preview"></div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="save(panel)" data-dismiss="modal"><span class="fa fa-save"></span> Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
