<div ng-controller="ReportController" style="padding-left: 20px;">
    <div class="col-sm-12 row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2" for="email">Menu Name:</label>
                <div class="col-sm-10">
                    <input type="menu" class="form-control" id="menu" placeholder="Enter menu name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="pwd">URL:</label>
                <div class="col-sm-10">          
                    <input type="url" class="form-control" id="url" placeholder="Enter url">
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                <button type="button" class="btn btn-warning"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>  
            </div>
        </form> 
    </div>
</div>
