<div ng-controller="ReportController" style="padding-left: 20px;">
    <div class="col-sm-12 row" data-ng-hide="parentID"  style="padding-top: 5%;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2" for="name">Parent Name : </label>
                <div class="col-sm-10">
                    <input type="text" ng-model="report.parentName" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="name">Child Name : </label>
                <div class="col-sm-10">
                    <input type="text" ng-model="child.childItems" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="url">URL : </label>                                                                                                                                                   
                <div class="col-sm-10">          
                    <input type="text" class="form-control" placeholder="Enter url">
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" ng-click="save(report,child)"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
                <button class="btn btn-warning" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>  
            </div>
        </form> 
    </div>
    
    <div class="col-sm-12 row" data-ng-show="parentID" style="padding-top: 5%;">
        <table class="table table-condensed table-bordered table-hover">        
            <thead>
            <th ng-repeat="(key, value) in datas[0]" class="text-uppercase">{{key}}</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas">
                    <td ng-repeat="(key, value) in data">{{value}}</td>
                </tr>
            </tbody>
      </table>
    </div>
    
</div>
