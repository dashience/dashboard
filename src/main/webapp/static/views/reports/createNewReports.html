<div ng-controller="ReportController" style="padding-left: 20px;">
    <div class="col-sm-12 row" data-ng-hide="childID"  style="padding-top: 5%;">
        <form class="form-horizontal">            
            <div class="form-group">
                <label class="col-sm-2" for="url">URL : </label>                                                                                                                                                   
                <div class="col-sm-10">          
                    <input type="text" ng-model="child.url" class="form-control" placeholder="Enter url">
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" ng-click="saveUrl(child, report)"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
                <button class="btn btn-warning"><i class="fa fa-times" ng-click="cancel(child)" aria-hidden="true"></i> Cancel</button>  
            </div>
        </form> 
    </div>

    <div class="col-sm-12 row" data-ng-show="childID" style="padding-top: 5%;">
        <select class="form-control text-uppercase" name="group"  ng-model="groupProperty">
            <option disabled="true">Select</option>
            <option ng-repeat="col in columns"  value="{{col.title}}">{{col.title}}</option>
        </select> 
        <table class="table tab-content table-bordered table-hover" st-table="datas">
            <thead>
                <tr>
                    <th class="text-uppercase info" st-sort="{{col.field}}" ng-repeat="col in columns">{{col.title}}</th>
                </tr>
            </thead>
            <tbody ng-if="!isLoading" dir-paginate="(key, value) in datas | groupBy: groupProperty | itemsPerPage: pageSize" current-page="currentPage">
                <tr ng-if="key !== 'undefined'" class="text-center text-uppercase text-danger">
                    <td colspan="4">{{key}}</td>
                </tr>
                <tr ng-repeat="item in value">
                    <td ng-repeat="col in columns">{{item[col.field]}}</td>
                </tr>
            </tbody>
            <tbody ng-if="isLoading">
                <tr>
                    <td colspan="4" class="text-center">Loading ...</td>
                </tr>
            </tbody>
        </table> 
        <div>
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="static/views/reports/pagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>    
</div>
