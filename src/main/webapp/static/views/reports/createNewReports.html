<div ng-controller="ReportController" style="padding-left: 20px;">
    <div class="col-sm-12 row" data-ng-hide="parentID">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2" for="menu">Menu Name : </label>
                <div class="col-sm-10">
                    <input type="menu" class="form-control" id="menu" placeholder="Enter menu name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="url">URL : </label>                                                                                                                                                   
                <div class="col-sm-10">          
                    <input type="url" class="form-control" id="url" placeholder="Enter url">
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-primary"><i class="fa fa-save" ng-click="save()" aria-hidden="true"></i> Save</button>
                <button class="btn btn-warning"><i class="fa fa-times" ng-click="cancel()" aria-hidden="true"></i> Cancel</button>  
            </div>
        </form> 
    </div>
    
    <div class="col-sm-12 row" data-ng-show="parentID">
        <table class="table table-condensed table-bordered table-hover">        
            <thead>
            <th ng-repeat="(key, value) in datas[0]" class="text-uppercase">{{key}}</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas">
                    <td ng-repeat="(key, value) in data">{{value}}</td>
                </tr>
            </tbody>
      </table>
    </div>
    
</div>
