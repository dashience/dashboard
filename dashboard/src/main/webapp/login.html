<!DOCTYPE html>
<html ng-app="loginApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <title>Deeta Dashboard | Log in</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="static/lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/lib/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/lib/css/ionicons.min.css">
        <link rel="stylesheet" href="static/lib/css/L2T.css">
        <style type="text/css">
            .checkbox, .radio {
                margin-left: 20px;
            }

            .login-page, .register-page {
                background: #fff; 
            }

            .btn-l2t:hover, .btn-l2t:active, .btn-l2t {
                background-color: #228995;
            }

            .hpanel .panel-body {
                background: #fff;
                border: 1px solid #e4e5e7;
                border-radius: 2px;
                padding: 20px;
                position: relative;
            }
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none;
            }
        </style>
    </head>
    <body ng-controller="LoginController" class="hold-transition login-page">
        <div class="login-container">
            <div class="row" ng-cloak>
                <div class="col-md-12">
                    <div class="text-center m-b-md">
                        <div>
                            <span>
                                <img src="{{logo}}" width="180" />
                            </span>
                        </div>
                    </div>

                    <div class="hpanel">
                        <h5 class="text-center text-danger" ng-if="showErrorMessage == true;" translate>{{errorMessage}}</h5>
                        <div class="panel-body">
                            <form ng-submit="submitForm()" name="adminForm">
                                <div class="form-group ">
                                    <label class="control-label" for="username" translate>Username</label>
                                    <input type="text" placeholder="{{'Username'| translate}}" title="{{'Username_Title'| translate}}" value="" name="username" id="username" class="form-control" ng-model="login.username">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password" translate>Password</label>
                                    <input type="password" title="{{'Password_Title'| translate}}" placeholder="{{'Password'| translate}}" value="" name="password" id="password" class="form-control" ng-model="login.password">
                                </div>
                                <button class="btn btn-success btn-block"  ng-click="authenticate(login)" translate>Login</button>
                            </form>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/lib/js/jquery/jquery-2.2.3.min.js"></script>
        <script src="static/lib/js/bootstrap.min.js"></script>
        <script src="static/lib/js/angular/angular.min.js"></script>
        <script src="static/lib/js/angular/angular-cookie.min.js"></script>
        <script src="static/lib/js/angular/angular-translate.min.js" type="text/javascript"></script>
        <script src="static/lib/js/angular/angular-translate-loader-static-files.js" type="text/javascript"></script>
        <script src="static/lib/js/angular/angular-local-storage.min.js"></script>
        <script src="static/scripts/config/login.js"></script>
        <script src="static/scripts/config/lang.js" type="text/javascript"></script>
    </body>
</html>
