<!DOCTYPE html>
<html ng-app="loginApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <title>Furniture | Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="static/lib/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="static/lib/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link href="static/lib/css/login.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="static/lib/css/ionicons.min.css">
        <!-- Theme style -->


    </head>
    <body ng-controller="LoginController" class="hold-transition login-page">

        <div class="content">


            <div class="main">

                <div class="franchise-left">

                    <div class="franch_form">

                        <h2 align="center"><a class="logo"><img src="static/img/furniture/furnitureLogo.jpg" alt=""/></a></h2>
                        <h3>Furniture Performance Dashboard</h3>
                        <h5 class="text-center text-danger" ng-show="showErrorMessage">{{errorMessage}}</h5>
                        <form ng-submit="submitForm()" name="adminForm">
                            <input type="text" placeholder="Username" title="Username" value="" name="username" id="username" class="logo" ng-model="login.username">

                            <input type="password" title="Please enter your password" placeholder="Password" value="" name="password" id="password" class="key" ng-model="login.password">


                            <input type="submit" value="Login" ng-click="authenticate(login)">
                        </form>  
                        <p align="center">
                            <a class="powered">Powered by</a>
                        </p>
                        <p align="center"><img src="static/img/dashience-logo-reverse.png" width="120" class="dashience-logo" /></p>
                    </div>


                    <div class="clear"></div>
                </div>

            </div>
        </div>

        <script src="static/lib/js/jquery/jquery-2.2.3.min.js"></script>
        <script src="static/lib/js/bootstrap.min.js"></script>
        <script src="static/lib/js/angular/angular.min.js"></script>
        <script src="static/lib/js/angular/angular-cookie.min.js"></script>
        <script src="static/lib/js/angular/angular-local-storage.min.js"></script>
        <script src="static/scripts/config/login.js"></script>
    </body>


</html>
