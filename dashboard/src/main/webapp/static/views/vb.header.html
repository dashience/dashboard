<style>
    .select2 > .select2-choice.ui-select-match {
        height: 29px;
    }
    .selectize-control > .selectize-dropdown {
        top: 36px;
    }
    .select-box {
        background: #fff;
        position: relative;
        z-index: 1;
    }
    .alert-info.positioned {
        margin-top: 1em;
        position: relative;
        z-index: 10000;
    }
</style>

<a href="" class="logo"> 
    <span class="logo-mini"><img src="static/img/logo-mobile.png" width="30" /></span> 
    <span class="logo-lg"><img src="static/img/logos/l2tmedia.png" width="150" /></span> 
</a>
<section class="content-header header-menu" ng-controller="HeaderController">
    <ol class="breadcrumb">
        <li>
        <ui-select ng-model="selectDealer.selected" on-select="getDealerId(selectDealer.selected); loadNewUrl()" theme="selectize" ng-disabled="disabled" style="width:180px;">
            <ui-select-match placeholder="Select Dealer...">{{$select.selected.dealerName}}</ui-select-match>
            <ui-select-choices repeat="dealer in dealers | filter: $select.search">
            <a>
                <span ng-bind-html="dealer.dealerName | highlight: $select.search"></span>
                <!--<small ng-bind-html="country.code | highlight: $select.search"></small>-->
            </a>
            </ui-select-choices>
        </ui-select>
        </li>
        <li>              
            <a class="pull-right" id="daterange-btn">
                <!--                <i class="fa fa-calendar" id="date"></i>-->
                <span class="date-border">
                    {{firstDate| date: "MM/dd/yyyy"}} - {{lastDate| date: "MM/dd/yyyy"}} <i class="fa fa-caret-down"></i>
                </span>
            </a>                   
        </li>
        <li> <span class="label label-info" ng-click="loadNewUrl()">Go</span></li>
        <li class="pull-right user user-menu">
            <a data-toggle="dropdown" class="logout">
                <i class="fa fa-user" style="font-size:20px;"></i> {{userName}}</a>
            <ul class="dropdown-menu pull-left">
                <li><a href="admin/user/logout">Logout</a></li>
            </ul>
        </li>
    </ol>
</section>
