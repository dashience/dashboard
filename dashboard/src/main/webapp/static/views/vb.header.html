    <div class="dropdown pull-right" style="margin-top: 16px;">

        </ul>
    </div>

    <ul class="list-inline">
        <li class="pull-right">
            <div class="mar-top">
                <div class="form-group">
                    <div class="input-group">
                        <button type="button" class="btn btn-default pull-right" id="daterange-btn">
                            <span>
                                <i class="fa fa-calendar"></i> September 7, 2016 - October 5, 2016
                            </span>
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </li>
        <li class="pull-right">
            <div class="mar-top">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle-btn" type="button" data-toggle="dropdown">Dashboard
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li>
                            <a>Dashboard</a>
                            <a>Report</a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
        <li class="pull-right">
            <div class="mar-top">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle-btn" type="button" data-toggle="dropdown">Select Dealer
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="dealer in dealers">
                            <a ui-sref="dashboard.tab({dealerId: dealer.id})">{{dealer.dealerName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
         <li class="pull-right">
            <div class="mar-top">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle-btn" type="button" data-toggle="dropdown">{{selectName}}
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="product in products">
                            <a data-ui-sref="dashboard({dashboardId:product.id})" ng-click="change(product)">
                                {{product.productName}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
