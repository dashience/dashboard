    <span class="logo-mini"><img src="static/img/logo-mobile.png" width="30" /></span> 
    <span class="logo-lg"><img src="static/img/Logo-l2t.png" width="150" /></span> 
</a> 

<!-- Header Navbar -->
<nav class="navbar navbar-static-top" role="navigation" ng-controller="HeaderController"> 

    <a class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle navigation</span> </a>

    <div class="dropdown pull-right" style="margin-top: 8px;">
        <button class="btn btn-default dropdown-toggle-btn" type="button" data-toggle="dropdown">{{userName}}
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="admin/user/logout">Logout</a></li>
        </ul>
    </div>

    <ul class="list-inline">
        <li class="pull-right">
            <div class="mar-top">
                <div class="form-group">
                    <div class="input-group">
                        <button type="button" class="btn btn-default pull-right" id="daterange-btn">
                            <span>
                                <i class="fa fa-calendar"></i>&nbsp;&nbsp;September 7, 2016 - October 5, 2016
                            </span>
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </li>
        <li class="pull-right">
            <div class="mar-top">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle-btn" type="button" data-toggle="dropdown">{{selectName}}
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="product in products">
                            <a data-ui-sref="dashboard({tabId:product.id})" ng-click="change(product)">
                                {{product.productName}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
        <li class="pull-right">
            <div class="mar-top">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle-btn" type="button" data-toggle="dropdown">Select Dealer
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="dealer in dealers">
                            <a ui-sref="dashboard.tab({dealerId: dealer.id})">{{dealer.dealerName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
