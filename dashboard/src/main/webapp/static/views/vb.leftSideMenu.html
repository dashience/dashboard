<section class="sidebar" ng-controller="MenuController"> 

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
        <li class="treeview">
            <a data-ui-sref="index.dashboard.widget({productId:  productId, tabId: tabId})">
                <i class="fa fa-th"></i>
                <span>Dashboard</span>
            </a>
            <ul class="treeview-menu">
                <li class="active" ng-repeat="product in products">
                    <a data-ui-sref="index.dashboard.widget({productId:  product.id, tabId: tabId})">
                        {{product.productName}}
                    </a>
                </li>
            </ul>
        </li>
        <li> <a data-ui-sref="index.report.reports({productId: productId})"> Report</a></li>
    </ul>    
</section>
