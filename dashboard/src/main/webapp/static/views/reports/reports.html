    <div class="header">
        <h2>Reports</h2>

    </div>
    <div class="body">
        <div class="table-responsive">
            <table class="table table-striped dashboard-task-infos">
                <thead>
                    <tr>
                        <th translate>S.No</th>
                        <th translate>Report Name</th>
                        <th translate>Agency</th>
                        <th ng-if="schedulerObj.permission.createReport === true ||
                                    schedulerObj.permission.downloadReport === true ||
                                    schedulerObj.permission.deleteReport === true">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in schedulerObj.reports">
                        <td>{{$index + 1}}</td>
                        <td>{{report.reportTitle}}</td>
                        <td>{{report.agencyId.agencyName}}</td>
                        <td ng-if="schedulerObj.permission.createReport === true ||
                                    schedulerObj.permission.downloadReport === true ||
                                    schedulerObj.permission.deleteReport === true">
                            <button title="{{'Edit Report'|translate}}" ng-if="schedulerObj.permission.createReport === true;"  class="btn btn-default btn-xs" >
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button title="{{'Delete Report'|translate}}" ng-if="schedulerObj.permission.deleteReport === true;" class="btn btn-default btn-xs" data-toggle="modal" data-target="#deleteReport{{report.id}}">
                                <i class="fa fa-trash"></i>
                            </button>
                            <div class="modal hmodal-success" id="deleteReport{{report.id}}" tabindex="-1" role="dialog"  aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="color-line"></div>
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title" translate>Delete</h4>
                                            <small class="font-bold"></small>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <div class="col-sm-12  col-md-12">
                                                        <span translate>Want to delete?</span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="col-sm-12">
                                                <button type="button" class="btn btn-primary btn-xs " 
                                                        ng-click="deleteReport(report, $index)" 
                                                        data-dismiss="modal">
                                                    <span class="fa fa-trash"></span> <span translate>Yes</span>
                                                </button>
                                                <button type="button" class="btn btn-danger btn-xs " 
                                                        data-dismiss="modal">
                                                    <span class="fa fa-times"></span> <span translate>No</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
