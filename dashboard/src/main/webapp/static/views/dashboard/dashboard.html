<div ng-controller="UiController">
    <section class="content-header">
        <h1 class="text-capitalize"> {{dashboardName}}</h1>        
    </section>
    <tabset class="tab-container">
        <tab ng-repeat="tab in tabs" 
             tab-highlight 
             ui-sref="dashboard.widget({widgetId: tab.id})"
             ng-init="isActive = isActiveTab(tab.tabName, $index)"
            active="isActive"
            select="setActiveTab(tab.tabName)">
            <tab-heading>
                <span>{{tab.tabName}}</span> 
                <i class="glyphicon glyphicon-remove" ng-if="tab.tabClose" ng-click="removeTab($event, $index)"></i>
            </tab-heading>
        </tab>
        <button class="btn btn-default" ng-click="addTab()"><i class="fa fa-plus"></i></button>
    </tabset>
