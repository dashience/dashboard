<div ng-controller="UiController">
    <section class="content-header">
        <h1 class="text-capitalize"> {{dashboardName}}</h1>   
        <ol class="breadcrumb">
            <li>
                <a class="border-btn" data-toggle="dropdown"><i class="fa fa-home" style="font-size:20px;"></i>Dealer Name</a> <i class="fa fa-caret-down"></i> 
                  <ul class="dropdown-menu">
                        <li ng-repeat="dealer in dealers">
                            <a ui-sref="index.dashboard({dealerId: dealer.id})">{{dealer.dealerName}}</a>  
                        </li>
                    </ul>
            </li>

            <li>              
                <a class="pull-right" id="daterange-btn">
                    <i class="fa fa-calendar" id="date"></i>
                    <span>
                        {{startDate| date: "MM/dd/yyyy"}} - {{endDate| date: "MM/dd/yyyy"}} <i class="fa fa-caret-down"></i>
                    </span>

                </a>                   
            </li>
            <li> <span class="label label-info" ng-click="loadNewUrl()">Go</span></li>
            <li class="pull-right user user-menu">
                <a data-toggle="dropdown" class="logout">
                    <i class="fa fa-user" style="font-size:20px;"></i> {{userName}}</a>
                    <ul class="dropdown-menu pull-left">
                        <li><a href="admin/user/logout">Logout</a></li>
                    </ul>
            </li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li ng-repeat="tab in tabs" ui-sref-active="active">
                            <a class="active" ui-sref="index.dashboard.widget({productId: productId, tabId: tab.id?tab.id:0})">
                                {{tab.tabName}}
                            </a>
                            
                           <button class="close closeTab" type="button" ng-click="deleteTab($index, tab)">Ã—</button>
                            
                        </li> 
                        <li class="pull-left add-tab"  data-toggle="modal" data-target="#tabModal"><i class="fa fa-plus-circle"></i> Add Tab</a></li>             

                        <div class="modal fade bd-example-modal-md" id="tabModal" role="dialog">
                            <div class="modal-dialog modal-md">
                                <!-- Modal content-->
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">TAB</h4>
                                    </div>

                                    <div class="modal-body ">
                                        <form class="form-horizontal" role="form">

                                            <div class="form-group">
                                                <div class="col-sm-12  col-md-12">
                                                    <div class="col-sm-3 col-md-3">
                                                        <label>Tab Name </label>
                                                    </div>
                                                    <div class="col-sm-9 col-md-9">
                                                        <input type="text" ng-model="tab.tabName" class="form-control "/>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="col-sm-12">
                                            <button type="button" class="btn btn-primary btn-xs" ng-click="addTab(tab)" data-dismiss="modal"><span class="fa fa-save"></span> Save</button>  
                                            <button type="button" class="btn btn-danger btn-xs " data-dismiss="modal"><span class="fa fa-times"></span> Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="row" ngsf-fullscreen="fullscreenCtrl">
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
