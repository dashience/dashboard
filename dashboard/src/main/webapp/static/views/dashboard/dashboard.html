<div ng-controller="UiController">
    <section class="content-header">
        <h1 class="text-capitalize"> {{dashboardName}}</h1>   
        <ol class="breadcrumb">
            <li>
                <div class="border-btn">
                    <i class="fa fa-home" style="font-size:20px;" data-toggle="dropdown"></i>&nbsp;Dealer Name
                    <ul class="dropdown-menu">
                        <li ng-repeat="dealer in dealers">
                            <a ui-sref="index.dashboard({dealerId: dealer.id})">{{dealer.dealerName}}</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li>
               

                        <a class="pull-right" id="daterange-btn">
                            <span>
                                <i class="fa fa-calendar" id="date"></i> {{startDate| date: "MM/dd/yyyy"}} - {{endDate| date: "MM/dd/yyyy"}}
                            </span>
                            <i class="fa fa-caret-down"></i> 
                        </a>
                 
            
                        <!--                <a id="daterange-btn">
                                            <i class="fa fa-calendar" id="date"></i> {{startDate + endDate}}
                                        </a>-->
                   
            </li>
            <li> <span class="label label-info" ng-click="loadNewUrl()">Go</span></li>
            <li class="pull-right user user-menu">
                <a data-toggle="dropdown" class="logout">
                    <i class="fa fa-user" style="font-size:20px;"></i>&nbsp;{{userName}}
                    <ul class="dropdown-menu pull-left">
                        <li><a href="admin/user/logout">Logout</a></li>
                    </ul>
                </a>
            </li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li ng-repeat="tab in tabs" ui-sref-active="active">
                            <a class="active" ui-sref="index.dashboard.widget({tabId: tab.id?tab.id:0})"
                               ng-init="isActive = isActiveTab(tab.tabName, $index)"
                               active="isActive"
                               select="setActiveTab(tab.tabName)">
                                {{tab.tabName}}
                            </a>
                            <sup style="top:-1.5em;left:-0.6em;cursor: pointer;">
                                <i class="glyphicon glyphicon-remove" ng-if="tabItem.tabClose" ng-click="deleteTab($index, tab)"></i>
                            </sup>
                        </li> 

                        <li class="pull-left"> <a ng-click="addTab()" style="cursor: pointer"><i class="fa fa-plus-circle"></i> Add Tab</a></li>             
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="row" ngsf-fullscreen="fullscreenCtrl">
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
