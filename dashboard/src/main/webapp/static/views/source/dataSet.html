<style> 
    #editor {
        height: 300px;
    }   
    .table-fixed thead {
        width: 100%;
        border-bottom: none;
    }
    .table-fixed tbody {
        height: 430px;
        overflow-y: auto !important;
        width: 100%;
    }
    .table-fixed thead, .table-fixed tbody, .table-fixed tr, .table-fixed td, .table-fixed th {
        display: block;
        overflow: hidden;
    }
    .table-fixed tbody td, .table-fixed thead > tr> th {
        float: left;
        border-bottom-width: 0;
    }
</style>
<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <section class="content-header">
                <h1 class="data-title font-bold">Data Set</h1>
            </section>
        </div>
        <div class="col-md-4 data-search">
            <input type="text" class="form-control" ng-model="searchDataSource" placeholder="Search...">
        </div>
        <div class="col-md-2 data-search">
            <select class="form-control" 
                    ng-options="dataSource.name for dataSource in dataSources track by dataSource.id" 
                    placeholder="Data Source" 
                    ng-model="dataSourceId">
                <option value="" selected="selected" ng-disabled="true">Search Data Source...</option>
            </select>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-md-6 pull-left">
                    <div>
                        <table class="table table-fixed">
                            <thead>
                                <tr>
                                    <th class="col-xs-6">Data Source</th>
                                    <th class="col-xs-6">Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="dataSet in dataSets| filter: dataSourceId.name | filter: searchDataSource" ng-class="{'selectedTableRow':$index == selectedRow}" ng-click="setClickedRow($index)">
                                    <td class="col-xs-6" ng-click="editDataSet(dataSet)">
                                        {{dataSet.dataSourceId.name}}
                                    </td>
                                    <td class="col-xs-6" ng-click="editDataSet(dataSet)">
                                        {{dataSet.name?dataSet.name:'-'}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>Data Source</label>
                            <select class="form-control" 
                                    ng-options="dataSource.name for dataSource in dataSources track by dataSource.id" 
                                    placeholder="Data Source" 
                                    ng-value="dataSource.connectionString"
                                    ng-model="dataSet.dataSourceId">
                                <option value="" selected="selected" ng-disabled="true">Choose one</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" ng-model="dataSet.name" placeholder="Name">
                        </div>
                        <div class="form-group" ng-if="dataSet.dataSourceId.dataSourceType == 'sql'">
                            <label>Query</label>
                            <textarea class="form-control" type="text" ng-model="dataSet.query" placeholder="Query"></textarea>
                        </div>
                        <div class="form-group pull-right">
                            <button class="btn btn-success" data-toggle="modal" data-target="#dataSetPreview" ng-click="previewDataSet(dataSet)">Preview</button>
                            <button class="btn btn-info" ng-click="saveDataSet(dataSet)">Save</button>
                            <button class="btn btn-warning" ng-click="clearDataSet(dataSet)">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <section class="content">
                    <div ng-show="showPreviewChart" class="box-body popup-head" ng-if="previewData">
                        <div class="row">
                            <div id="changes-height" class="table-responsive">
                                <div preview-Table path="{{previewData}}"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
