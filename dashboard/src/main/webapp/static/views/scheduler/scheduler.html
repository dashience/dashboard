<style>

    .switch_wrap input[type="checkbox"] {
        display: none;
    }

    .switch_wrap input[type="checkbox"]:checked + .switch {
        background-color: #6cbc43;
    }

    .switch_wrap input[type="checkbox"]:checked + .switch::before {
        display: block;
    }

    .switch_wrap input[type="checkbox"]:checked + .switch::after {
        display: none;
    }

    .switch_wrap input[type="checkbox"]:checked + .switch .bullet {
        left: 33px;
    }

    .switch_wrap .switch {
        position: relative;
        display: inline-block;
        width: 65px;
        height: 24px;
        line-height: 24px;
        margin-right: 1em;
        margin-top: -3px;
        vertical-align: middle;
        background-color: #c1272d;
        border-radius: 3px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 0 0 3px rgba(0, 0, 0, 0.25) inset, 0 1px 0 rgb(255,255,255);
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.25) inset, 0 1px 0 rgb(255,255,255);
    }

    .switch_wrap .switch::before,
    .switch_wrap .switch::after {
        content: 'ON';
        display: none;
        width: 50%;
        position: absolute;
        top: 0;
        font-size: 11px;
        font-weight: bold;
        color: white;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        text-align: center;
    }

    .switch_wrap .switch::after {
        content: 'OFF';
        display: block;
        right: 0;
    }

    .switch_wrap .switch .bullet {
        position: relative;
        display: block;
        width: 32px;
        height: 26px;
        top: -2px;
        left: -2px;
        background-color: #f0f0f0;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#f0f0f0), to(#e6e6e6));
        background-image: -webkit-linear-gradient(top, #f0f0f0, #e6e6e6);
        background-image: -moz-linear-gradient(top, #f0f0f0, #e6e6e6);
        background-image: -ms-linear-gradient(top, #f0f0f0, #e6e6e6);
        background-image: -o-linear-gradient(top, #f0f0f0, #e6e6e6);
        background-image: linear-gradient(top, #f0f0f0, #e6e6e6);
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 0 white inset, 0 1px 1px rgba(0, 0, 0, 0.25);
        box-shadow: 0 1px 0 white inset, 0 1px 1px rgba(0, 0, 0, 0.25);
        -webkit-transition: left 0.1s linear;
        -moz-transition: left 0.1s linear;
        -ms-transition: left 0.1s linear;
        -o-transition: left 0.1s linear;
        transition: left 0.1s linear;
    }

    .switch_wrap .switch .bullet::before,
    .switch_wrap .switch .bullet::after {
        content: '';
        display: block;
        height: 15px;
        width: 3px;
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -6px;
        border: 1px solid #cccccc;
        border-width: 0 1px;
        -webkit-box-shadow: 1px 0 0 white, 1px 0 0 white inset;
        box-shadow: 1px 0 0 white, 1px 0 0 white inset;
    }

    .switch_wrap .switch .bullet::after {
        margin-left: 2px;
    }
</style>
<section class="content">
    <div class="row">        
        <div class="col-lg-12 data-table-set">
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Schedule Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Next Schedule Execution</th>
                        <th>Schedule Last Execution</th>
                        <th>Schedule Start/Stop</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody ng-repeat="scheduler in schedulers">
                    <tr ng-click="showTableRow = !showTableRow">
                        <td>{{$index + 1}}</td>
                        <td>{{scheduler.name}}</td>
                        <td>{{scheduler.startDate}}</td>
                        <td>{{scheduler.startDate}}</td>
                        <td>{{scheduler.startDate}}</td>
                        <td>{{scheduler.endDate}}</td>
                        <td>
                            <label class="switch_wrap col-sm-10" for="field{{$index+1}}">
                                <input id="field{{$index+1}}" type="checkbox" ng-model="scheduler.startStop"/>
                                <div class="switch switch-mini"><span class="bullet"></span></div>
                            </label>
                        </td>
                        <td>
                            <!--<button class="btn btn-default btn-xs"><span class="fa fa-pencil"></span></button>-->
                            <button class="btn btn-default btn-xs"><span class="fa fa-trash"></span></button>
                        </td>
                    </tr>
                    <tr ng-show="showTableRow">
                        <td colspan="7">Test Scheduler</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
