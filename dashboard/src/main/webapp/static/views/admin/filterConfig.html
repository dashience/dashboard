<style>
    table{
        table-layout: fixed;
    }
    td{
        word-wrap:break-word
    }
</style>
<div class="normalheader transition animated fadeIn">
    <div class="hpanel">
        <div class="panel-body header-title">
            <div id="hbreadcrumb" class="pull-right">
            </div>
            <h2 class="font-bold m-b-xs ng-binding">
                Filter Config
            </h2>               
        </div>
    </div>
</div>




<section class="content">    
    <div class="row">
        <div class="col-lg-12 data-table-set">
            <div class="panel-group" id="accordion">
                <form class="form-horizontal"> 
                    <div>
                        <div class="col-sm-12">
                            <label>Data Source</label>
                            <div>
                                <select class="form-control"
                                        ng-options="dataSource.name for dataSource in dataSources track by dataSource.id"
                                        placeholder="Data Source"
                                        ng-value="dataSource.connectionString"
                                        ng-model="dataSet.dataSourceId">
                                    <option value="" selected="selected" ng-disabled="true">Choose one</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2">Filter</label>
                        <div class="col-sm-10">
                            <!--<button class="btn btn-success" style="border-radius:50%;">+</button>-->
                        </div>
                    </div>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Field Name</th>
                                <th></th>
                                <th></th>
                                <th>
                                    <button class="btn btn-success btn-xs" ng-click="addFilter()"><i class="fa fa-plus"></i></button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="filter in filters">
                                <td>
                                    <div ng-hide="filter.isEdit">{{filter.fieldName}}</div>
                                    <div ng-show="filter.isEdit">
                                        <input type="text" class="form-control" ng-model="filter.fileldName">
                                    </div>
                                </td>
                                <td>
                                    
                                </td>
                                <td>
                                    
                                </td>
                                
                                <td>
                                    <div ng-hide="filter.isEdit">
                                        <button class="btn btn-default btn-xs" ng-click="editFilter(filter); filter.isEdit = true;">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" ng-click="deleteFieldFilter(filter)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>


                                    <div ng-show="filter.isEdit">
                                        <button class="btn btn-default btn-xs" ng-click="saveFilter(filter);filter.isEdit = false;">
                                            <i class="fa fa-save"></i>
                                        </button>
                                        <button class="btn btn-default btn-xs" ng-click="deleteFilter($index)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>


                </form>


            </div>
        </div>
    </div>
</section>
