
    <div ng-controller="socialController">
        <h2>Authenticator</h2>
        <div class="btn-group ">
            <button ng-repeat="source in dataSources" ng-class="source.oauth ? 'btn btn-success' : 'btn btn-danger'" ng-click="getOAuthToken($index)">{{source.name}}</button>
        </div>
        <div style="margin-top:20px" ng-show="oAuth2Details" class="form-group row">
            <div class="col-xs-3">
                <input type="text" class="form-control"  placeholder="Type Client Id" ng-model="oAuthData.clientId">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="Type Client Secret" ng-model="oAuthData.clientSecret">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-primary col-xs-3" ng-click='onSubmit()'>Submit</button>
            </div>
            <div class="col-xs-2">
            </div>
        </div>
        <div ng-show="showDataSets" class="btn-group-vertical" style="margin-top:20px">
            <button ng-repeat="dataSet in dataSets" class="btn btn-primary" ng-click="setDataSet($index)" data-toggle="modal" data-target="#myModal">{{dataSet}}</button>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Scheduler</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Enter Cron" ng-model="scheduler.cron">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-default" ng-click ="scheduleData(scheduler)" data-dismiss="modal">Schedule</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
